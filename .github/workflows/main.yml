name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  version: 12.x
            - name: NPM Build and Test
              run: |
                  npm ci
                  npm run publish
